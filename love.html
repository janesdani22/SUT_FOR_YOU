<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff99cc, #ff66b2);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px auto;
            animation: heartbeat 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff0066;
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 40px #ff0066;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .birthday-text {
            position: relative;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-text {
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        .wish-text {
            font-size: 1.5em;
            opacity: 0;
            animation: fadeInOut 5s infinite;
        }

        .balloon {
            font-size: 30px;
            position: absolute;
            animation: float 6s infinite;
        }

        .balloon:nth-child(1) { left: -50px; animation-delay: 0s; }
        .balloon:nth-child(2) { right: -50px; animation-delay: 1s; }
        .balloon:nth-child(3) { left: -100px; animation-delay: 2s; }
        .balloon:nth-child(4) { right: -100px; animation-delay: 3s; }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 5s infinite linear;
        }

        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ffff00; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 1s; background: #ff00ff; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 2s; background: #00ffff; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 3s; background: #ff0000; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 4s; background: #00ff00; }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(10deg); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .message-container {
            margin-top: 20px;
        }

        .message {
            font-size: 1.2em;
            color: white;
            opacity: 0;
            position: absolute;
            width: 100%;
            left: 0;
            animation: messageFloat 15s infinite;
        }

        .message:nth-child(1) { animation-delay: 0s; }
        .message:nth-child(2) { animation-delay: 3s; }
        .message:nth-child(3) { animation-delay: 6s; }
        .message:nth-child(4) { animation-delay: 9s; }
        .message:nth-child(5) { animation-delay: 12s; }

        @keyframes messageFloat {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            5%, 15% { opacity: 1; transform: translateY(0); }
            20% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
